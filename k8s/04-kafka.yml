apiVersion: v1
kind: Service
metadata:
  name: kafka-hs
  labels:
    app: kafka
spec:
  ports:
    - port: 29092
      name: server
  clusterIP: None
  selector:
    app: kafka
---
apiVersion: v1
kind: Service
metadata:
  name: kafka1
spec:
  selector:
    pod-name: kafka1
  ports:
    - port: 9093
---
# apiVersion: v1
